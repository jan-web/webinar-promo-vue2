<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script type='text/javascript'>
      (function() {
        function init() {var scr = document.createElement('script'); scr.type = 'text/javascript'; scr.defer = 'defer'; scr.src = '//cdn.qform24.com/forms.js?v=' + parseInt(new Date().getTime()/1000); var scrInsert = document.getElementsByTagName('script')[0]; scrInsert.parentNode.insertBefore(scr, scrInsert);
      setTimeout(()=> {
            const form = app.querySelector('.order__submit-button');
      form.addEventListener('click', (e)=> {
        console.log('Отправка формы', e);
        setRightHight();
      })
        setRightHight();
       } , 2000)

      }
      function setRightHight(){
        setTimeout(function() {
          const Content = app.querySelector('.order__content');
          const UpperSection = app.querySelector('.about-presenter');
          const Wrapper = app.querySelector('.order__wrapper');
          const cheight = Content.clientHeight;
          Wrapper.style.height = cheight/20 + "px";
          UpperSection.style.paddingBottom = cheight/1.7 + "px";
          Content.style.top = -cheight/1.6 +"px";
          }, 1000);
    }

        var d = document; var w = window;
        if (d.readyState == 'complete') {init(); } else {if (w.attachEvent) {w.attachEvent('onload', init); } else {w.addEventListener('load', init, false); } } })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
